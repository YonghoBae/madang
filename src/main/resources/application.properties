spring.application.name=DBTest
spring.datasource.url=jdbc:mysql://192.168.222.3:3308/madang
spring.datasource.username=madang
spring.datasource.password=0601
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: Hibernate 관련 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Spring Framework 로그 디버깅
logging.level.org.springframework=DEBUG

# Hibernate 로그 디버깅
logging.level.org.hibernate=DEBUG

# SQL 쿼리 로깅 (Hibernate가 실행하는 SQL을 출력)
spring.jpa.properties.hibernate.format_sql=true
